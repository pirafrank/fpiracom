---
layout: default
---

<div class="big_container">
  <div id="main" role="main" class="container reading_container">
    <article class="page">

      <div class="project-name">
        <h1>{{ page.title | smartify }}</h1>
      </div>

      <div class="project-tagline">
        <b>{{ page.description }}</b>
      </div>
      <br>

      <div class="entry">
        {{ content }}
      </div>

    </article>
  </div>
</div>
