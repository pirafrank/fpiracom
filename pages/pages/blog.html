---
layout: page
title: Blog
permalink: /blog/
show_title: true
custom_css: "pages/blog"
---


<div>
  <div class="page-options">
    <h5>Timeline / <a href="{{ site.baseurl }}/blog/categories/">Categories</a> / <a href="{{ site.baseurl }}/blog/tags">Tags</a></h5>
  </div>

  <div class="line-separator"></div>
  <br>

  <div>

    {% for post in site.posts %}

      <div class="post-entry">
        <div class="post-link">
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </div>
        <div class="post-category">
          Category: {{ post.categories }}
        </div>
        <div class="post-date">
          {{ post.date | date: "%B %e, %Y" }}
        </div>
      </div>

    {% endfor %}

  </div>

</div>
