---
layout: page
title: Blog
permalink: /blog/
show_title: false
---

<div class="section group header">
  <div class="col span_6_of_12">
    <h1 class="page-title">Blog</h1>
  </div>
  <div class="col span_6_of_12">
    <div class="other-blogging">
      <h5><a href="http://medium.com/@{{ site.social-links.medium }}">Go to Medium ></a></h5>
      <h5><a href="http://tumblr.fpira.com">Go to tumblr ></a></h5>
    </div>
  </div>
</div>

<div>
  <div class="page-options">
    <h5>By Date / <a href="{{ site.baseurl }}/blog/by-category/">By Category</a></h5>
  </div>

  <div class="line-separator"></div>
  <br>

  <div>
  
    {% for post in site.posts %}

      <div class="post-entry">
        <div class="post-link">
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </div>
        <div class="post-category">
          Category: {{ post.categories }}
        </div>
        <div class="post-date">
          {{ post.date | date: "%B %e, %Y" }}
        </div>
      </div>

    {% endfor %}

  </div>

</div>
