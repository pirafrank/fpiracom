<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} &#183; {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    {% include head.html %}

    {% include analytics.html %}

    {% seo %}

  </head>

  <body>

    {% include noscript.html %}

    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">

          <div id="top">
          {% unless page.is_home %}
            <span class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></span>
          {% endunless %}
            {% include nav.html %}
          </div>

        </header>
      </div>
    </div>

    {{ content }}

    {% include footer.html %}

  </body>
</html>
