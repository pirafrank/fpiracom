---
layout: page
title: Blog
permalink: /blog/categories/
show_title: true
custom_css: "pages/blog"
---


<div>
  <div class="page-options">
    <h5><a href="{{ site.baseurl }}/blog">Timeline</a> / Categories / <a href="{{ site.baseurl }}/blog/tags">Tags</a></h5>
  </div>
  <div class="line-separator"></div>
  <br>

  <div>

    {% assign sorted_categories = site.categories | sort %}
    {% for category in sorted_categories %}
      <div class="post-entry">
        <div class="post-link">
          <a href="{{ site.baseurl }}/blog/categories/{{ category | first | downcase | replace:' ','-' }}">{{ category | first }}</span>
        </div>
      </div>
    {% endfor %}

  </div>
</div>
