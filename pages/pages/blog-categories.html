---
layout: page
title: Blog
permalink: /blog/categories/
show_title: true
custom_css: "pages/blog"
in_search: false
---


<div>
  <div class="blog-page-options">
    <h5>
      <a href="{{ site.baseurl }}/blog">Timeline</a> / 
      Categories / 
      <a href="{{ site.baseurl }}/blog/tags">Tags</a> /
      <a href="{{ site.baseurl }}/feed.xml">RSS</a> <a href="{{ site.baseurl }}/feed.xml"><i class="fa-solid fa-rss"></i></a>
    </h5>
  </div>
  <div class="line-separator"></div>
  <br>

  <div>

    {% assign sorted_categories = site.categories | sort %}
    {% for category in sorted_categories %}
      <div class="blog-entry">
        <div class="blog-entry-link">
          <a href="{{ site.baseurl }}/blog/categories/{{ category | first | downcase | replace:' ','-' }}">{{ category | first }}</span>
        </div>
      </div>
    {% endfor %}

  </div>
</div>
