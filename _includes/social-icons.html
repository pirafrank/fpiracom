{% if site.data.social.github.url %}
<a href="{{ site.data.social.github.url }}"
    alt="GitHub"
    title="GitHub"><i class="fa-brands fa-github"></i></a>
{% endif %}

{% if site.data.social.linkedin.url %}
<a href="{{ site.data.social.linkedin.url }}"
    alt="LinkedIn"
    title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
{% endif %}

{% if site.data.social.mastodon.url %}
<a href="{{ site.data.social.mastodon.url }}"
    alt="mastodon"
    title="Mastodon"><i class="fa-brands fa-mastodon"></i></a>
{% endif %}

{% if site.data.social.threads.url %}
<a href="{{ site.data.social.threads.url }}"
    alt="threads"
    title="Threads"><i class="fa-brands fa-threads"></i></a>
{% endif %}

{% if site.data.social.keybase.url %}
<a href="{{ site.data.social.keybase.url }}"
    alt="Keybase"
    title="Keybase"><i class="fa-solid fa-key"></i></a>
{% endif %}

<a href="{{ site.baseurl }}/feed.xml"
    alt="RSS feed"
    title="RSS feed"><i class="fa-solid fa-rss"></i></a>
