# deploy fpira.com using GitHub Actions

name: 'Deploy on Vercel'

on:
  push:
    branches:
      - main
      - preview/*
    paths-ignore:
      - '.github/**'
      - '_jekyll_ignore/**'
      - README.md
      - '.gitignore'
      - '_drafts/**'
      - 'repo_utils/**'
      - '.vscode'
      - '.vercelignore'
      - Dockerfile
      - .dockerignore
      - .editorconfig
      - '.devcontainer/**'
  # schedule is in UTC using cron syntax
  schedule:
    - cron: '45 8 * * *'
  workflow_dispatch:
    inputs:
      target_ref:
        description: "branch or ref to checkout to"
        required: false
        default: ''

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-20.04
    outputs:
      RUN_BUILD: ${{ steps.check_new_posts.outputs.RUN_BUILD }}
    steps:
      - name: Clone repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.target_ref }}
      - name: Check for new blog posts
        id: check_new_posts
        shell: bash
        run: |
          # if run on schedule, check for new posts
          if [ ${GITHUB_EVENT_NAME} = 'schedule' ]; then
            if [ $(ls -1 _posts | grep $(date '+%Y-%m-%d')) ]; then
              echo "New posts found with today date"
              echo "RUN_BUILD=true" >> $GITHUB_OUTPUT
            else
              echo "No new posts to publish with today date."
              echo "RUN_BUILD=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "No checks to perform, about to run build..."
            echo "RUN_BUILD=true" >> $GITHUB_OUTPUT
          fi
  build:
    name: Deploy on vercel
    runs-on: ubuntu-20.04
    needs: [checks]
    if: contains(needs.checks.outputs.RUN_BUILD, 'true')
    steps:
    - name: Clone repo
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.inputs.target_ref }}
    - name: Get current ref (branch name or commit id)
      id: get_current_ref
      uses: ./.github/actions/get-current-ref
    - name: Get vercel args
      id: get_vercel_args
      shell: bash
      run: |
        if [ ${{ steps.get_current_ref.outputs.ref }} == 'main' ]; then
          echo "VERCEL_ARGS=$(echo '--prod')" >> $GITHUB_OUTPUT
        else
          echo "VERCEL_ARGS=$(echo '')" >> $GITHUB_OUTPUT
        fi
    - name: Setup node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Generate JSONP files
      shell: bash
      working-directory: repo_utils
      run: |
        echo "Current workdir: $(pwd -P)"
        bash list_categories.sh | awk '{ print $2 }' | sort | node jsonp_generator.js categories
        bash list_tags.sh | awk '{ print $2 }' | sort | node jsonp_generator.js tags
    - name: Write git info to site data
      uses: ./.github/actions/git-info
      with:
        target_file: _data/git.json
    - name: Deploy to vercel
      id: deploy_to_vercel
      uses: amondnet/vercel-action@v25.1.1
      with:
        # analytics env vars are set on Vercel bc build happens there!
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        vercel-args: ${{ steps.get_vercel_args.outputs.VERCEL_ARGS }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        alias-domains: |
          fpiracom-{{BRANCH}}-pirafrank.vercel.app
    - name: Send Push Notification
      uses: fjogeleit/http-request-action@master
      # in good and bad times, let me know how it went
      if: always()
      with:
        url: ${{ secrets.NOTIFICATION_WEBHOOK_URI }}
        method: 'POST'
        data: '{ "value1": "[GitHub] pirafrank/fpiracom", "value2": "Build of fpira.com (ref ${{ steps.get_current_ref.outputs.ref }}) finished with status ${{job.status}}.<br>Vercel deployment: ${{ steps.deploy_to_vercel.outputs.preview-name }}<br>Vercel preview URL: ${{ steps.deploy_to_vercel.outputs.preview-url }}", "value3": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" }'
  algolia:
    name: Algolia index update
    runs-on: ubuntu-20.04
    needs: [build]
    # run this only if building from production branch
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.event.inputs.target_ref }}
    - name: Get current ref (branch name or commit id)
      id: get_current_ref
      uses: ./.github/actions/get-current-ref
    - name: Setup Jekyll environment
      uses: ./.github/actions/setup-jekyll-env
    - name: Update Algolia Index
      shell: bash
      env:
        JEKYLL_ENV: production
        ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_API_KEY }}
      run: |
        bundle exec jekyll algolia
    - name: Send Push Notification
      uses: fjogeleit/http-request-action@master
      # in good and bad times, let me know how it went
      if: always()
      with:
        url: ${{ secrets.NOTIFICATION_WEBHOOK_URI }}
        method: 'POST'
        data: '{ "value1": "[GitHub] pirafrank/fpiracom", "value2": "Update of Algolia index for fpira.com (ref ${{ steps.get_current_ref.outputs.ref }}) finished with status ${{job.status}}", "value3": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" }'
