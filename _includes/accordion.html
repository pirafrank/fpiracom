<div>
  <ul class="accordion_include">
    <li>
      <input id="accordion{{ include.id }}" type="checkbox"/>
        <label for="accordion{{ include.id }}"><span>&nbsp;</span>{{ include.title }}</label>
      {% capture accordion_include %}
        {% include_relative accordions/{{ page.date | date: "%Y-%m-%d" }}/{{ include.content }} %}
      {% endcapture %}
      <div>{{ accordion_include | markdownify }}</div>
    </li>
  </ul>
</div>
