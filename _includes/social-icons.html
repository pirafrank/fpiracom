
<div class="social-icons social-icons-medium center" id="footer-social">
{% if site.social-links.twitter %}<a href="http://twitter.com/{{ site.social-links.twitter }}"><i class="fa fa-twitter"></i></a>{% endif %}
{% if site.social-links.linkedin %}<a href="http://linkedin.com/in/{{ site.social-links.linkedin }}"><i class="fa fa-linkedin"></i></a>{% endif %}
{% if site.social-links.github %}<a href="http://github.com/{{ site.social-links.github }}"><i class="fa fa-github"></i></a>{% endif %}
{% if site.social-links.slideshare %}<a href="http://www.slideshare.net/{{ site.social-links.slideshare }}"><i class="fa fa-slideshare"></i></a>{% endif %}
{% if site.social-links.flickr %}<a href="http://flickr.com/{{ site.social-links.flickr }}"><i class="fa fa-flickr"></i></a>{% endif %}
</div>
