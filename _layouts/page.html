---
layout: default
---

<div class="big_container">
  <div id="main" role="main" class="container reading_container">
    <article class="page">

      {% if page.show_title %}
        {% if page.center %}
          <div class="page-title center">
              <h1>{{ page.title | smartify }}</h1>
          </div>
        {% else %}
          <div class="page-title">
              <h1>{{ page.title | smartify }}</h1>
          </div>
        {% endif %}
      {% endif %}

      <div class="entry">
      {% if page.center %}
        <div class="center">
          {{ content }}
        </div>
      {% else %}
        {{ content }}
      {% endif %}
      </div>

    </article>
  </div>
</div>
